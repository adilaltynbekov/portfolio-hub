<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio Hub</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="linktree">
      <div class="linktree-container">
        <header class="linktree-header">
          <div class="header-content">
            <img class="linktree-img" src="portfolio.jpg" alt="Owner photo" />
            <h1 class="linktree-title">My name is Adil' Altynbekov</h1>
            <p class="linktree-description">Aspiring Full-Stack Developer</p>
          </div>
        </header>

        <main>
          <div class="main-content">
            <ul class="linktree-links">
              <li class="linktree-link">
                <a href="https://omnifood-jussstice.netlify.app/"
                  >Featured Project: Omnifood Site</a
                >
              </li>
              <li class="linktree-link">
                <a href="https://github.com/adilaltynbekov">Git Hub</a>
              </li>
              <li class="linktree-link">
                <a href="#">Download My Resume</a>
              </li>
              <li class="linktree-link">
                <a href="#">My Learning Joerney</a>
              </li>
              <li class="linktree-link">
                <a href="#">Get In Touch</a>
              </li>
            </ul>
          </div>
        </main>

        <footer class="linktree-footer">
          <div class="linktree-social-links">
            <a class="footer-link"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-send-icon lucide-send"
              >
                <path
                  d="M14.536 21.686a.5.5 0 0 0 .937-.024l6.5-19a.496.496 0 0 0-.635-.635l-19 6.5a.5.5 0 0 0-.024.937l7.93 3.18a2 2 0 0 1 1.112 1.11z"
                />
                <path d="m21.854 2.147-10.94 10.939" />
              </svg>
            </a>
            <a class="footer-link"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-instagram-icon lucide-instagram"
              >
                <rect width="20" height="20" x="2" y="2" rx="5" ry="5" />
                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />
                <line x1="17.5" x2="17.51" y1="6.5" y2="6.5" />
              </svg>
            </a>
            <a class="footer-link">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-twitter-icon lucide-twitter"
              >
                <path
                  d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"
                />
              </svg>
            </a>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
